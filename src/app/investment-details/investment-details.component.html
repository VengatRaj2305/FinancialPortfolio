<form [formGroup]="investmentForm" *ngIf="!showPreview" class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Asset Type</mat-label>
    <input matInput formControlName="assetType" placeholder="e.g. Stocks" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Purchase Price</mat-label>
    <input matInput type="number" formControlName="purchasePrice" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Purchase Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="purchaseDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" (click)="onPreview()">Review</button>
  </div>
</form>

<!-- Preview -->
 <div class="preview-container">
  <mat-card *ngIf="showPreview" class="preview-card" >
    <h3>Review Your Investment</h3>
    <p><strong>Asset Type:</strong> {{ investmentForm.value.assetType }}</p>
    <p><strong>Quantity:</strong> {{ investmentForm.value.quantity }}</p>
    <p><strong>Purchase Price:</strong> {{ investmentForm.value.purchasePrice }}</p>
    <p><strong>Purchase Date:</strong> {{ investmentForm.value.purchaseDate | date }}</p>

    <div class="button-group">
      <button mat-button (click)="editForm()">Edit</button>
      <button mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
    </div>
  </mat-card>
 </div>
